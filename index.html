<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.1/css/swiper.css">
    <link rel="stylesheet" href="index.css">

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-blue  fixed-top ">
        <img src="/img/logo.png" alt="logo-img">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">顛覆故事</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">顛覆消息</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">顛覆產品</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">聯絡顛覆</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">推薦顛覆</a>
                </li>
            </ul>
        </div>
    </nav>
    <section id="banner">
        <!-- Swiper -->
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide" style="background-image: url(/img/banner-1920-1.png)"></div>
                <div class="swiper-slide" style="background-image: url(/img/banner-1920-2.png)"></div>
                <div class="swiper-slide" style="background-image: url(/img/banner-1920-3.png)"></div>
                <div class="swiper-slide" style="background-image: url(/img/banner-1920-4.png)"></div>
                <div class="swiper-slide" style="background-image: url(/img/banner-1920-5.png)"></div>
                <div class="swiper-slide" style="background-image: url(/img/banner-1920-6.png)"></div>
            </div>
            <!-- Add Pagination -->
            <div class="swiper-pagination"></div>
        </div>
    </section>
    <section id="story">
        <div class="container-fluid">
            <div class="row">
                <div class="col-6 text">
                    <p>其實想要開這間深夜咖啡的原因很單純。</p>
                    <p>因為自己本身愛喝咖啡煮咖啡，偏偏餐飲業下班時咖啡廳都休息了，索性就自己來開一間深夜咖啡廳囉！</p>
                    <p>加上有不少的餐飲經驗，所以對食材部分非常要求。</p>

                    地點部分因為不喜歡市區的匆促吵雜，所以選擇隱身在較寧靜的大樓住宅區。
                </div>
                <div class="col-6 px-0">
                    <img src="/img/story-1920.png" class="w-100 h-100" alt="">
                </div>
            </div>
        </div>
    </section>
    <section id="message">
        <div class="container">
            <div class="row">
                <div class="col line"><img src="/img/black-line-1920.png" alt=""></div>
                <div class="col text-center">顛覆消息</div>
                <div class="col line"><img src="/img/black-line-1920.png" alt=""></div>
            </div>
            <div class="row announcement">
                <div class="col">
                    <div class="row calendar">
                        <iframe
                            src="https://calendar.google.com/calendar/embed?src=zh.taiwan%23holiday%40group.v.calendar.google.com&ctz=Asia%2FTaipei"
                            style="border: 0" width="75%" height="100%" frameborder="0" scrolling="no"></iframe>
                    </div>
                </div>
                <div class="col d-flex">
                    <div class="row"></div>
                    <div class="row">
                        <div>
                            <img src="/img/cbc07c329340a4564dc25bf69c9a5efb.png" alt="" class="aircraft"></div>
                        <div class="text">本店禁止吸菸</div>
                        <div>
                            <img src="/img/smoke-v2 icon.png" alt="" class="smoke-img">
                        </div>
                    </div>
                    <div class="row"></div>
                    <div class="row">
                        <div>
                            <img src="/img/cbc07c329340a4564dc25bf69c9a5efb.png" alt="" class="aircraft"></div>
                        <div class="text">本店低消—飲品一杯/人</div>
                    </div>
                    <div class="row"></div>
                    <div class="row">
                        <div>
                            <img src="/img/cbc07c329340a4564dc25bf69c9a5efb.png" alt="" class="aircraft"></div>
                        <div class="text">中秋烤肉會—1599/人</div>
                    </div>
                    <div class="row"></div>
                </div>
            </div>
        </div>
    </section>
    <section id="product">
        <div class="container-fluid">
            <div class="row">
                <div class="col line"><img src="/img/black-line-1920.png" alt=""></div>
                <div class="col text-center">顛覆產品</div>
                <div class="col line"><img src="/img/black-line-1920.png" alt=""></div>
            </div>
            <div class="row h50vh">
                <div class="col px-0 d-inline-block h50vh">
                    <img src="/img/menu-1920-cake.png" alt="" class="w-100">
                </div>
                <div class="col px-0 d-inline-block h50vh">
                    <img src="/img/menu-1920-drink.png" alt="" class="w-100">
                </div>
            </div>

        </div>
    </section>
    <section></section>
    <footer></footer>




    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.1/js/swiper.js"></script>

    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper('.swiper-container', {
            loop: true,
            pagination: {
                el: '.swiper-pagination',
                dynamicBullets: true,

            },
        });
    </script>


</body>

</html>
